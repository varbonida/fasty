version: 2
jobs:
  build:
    docker:
      - image: solisoft/fasty
    steps:
      - checkout
      - run: cp foxxy/app/js/config.js.sample foxxy/app/js/config.js
      - run:
          name: "install cypress"
          command: npm install cypress
      - run: 
          name: "start cms"
          command: /bin/bash -c "lapis server"
          background: true
      - run:
          name: "cypress"
          command: ./node_modules/.bin/cypress run